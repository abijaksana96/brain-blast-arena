<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brain Blast Arena</title>
  <link rel="icon" type="image/png" href="/logo-tema.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      /* Overflow hidden removed to allow scrolling on mobile */
    }

    .font-display {
      font-family: 'Orbitron', sans-serif;
    }

    /* Custom Scrollbar for Leaderboard */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Briefing slide animations */
    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeSlideDown {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-fade-slide-up {
      animation: fadeSlideUp 0.5s ease-out forwards;
    }

    .animate-fade-slide-down {
      animation: fadeSlideDown 0.4s ease-in forwards;
    }

    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <audio id="bg-audio" loop preload="auto">
    <!-- Main backsound disabled before round start. Source removed to prevent autoplay. -->
  </audio>
  <!-- Breaking news effect: single controllable audio element -->
  <audio id="breaking-news-audio" preload="auto">
    <source src="/breaking-news-report-tension-flash-434566.mp3" type="audio/mpeg" />
  </audio>
  <div id="root"></div>
  <script>
    const audio = document.getElementById('bg-audio');
    const tryPlay = () => {
      if (!audio) return;
      audio.play().catch(() => { });
    };
    window.addEventListener('click', tryPlay, { once: true });
    window.addEventListener('touchstart', tryPlay, { once: true });
    window.addEventListener('keydown', tryPlay, { once: true });
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
